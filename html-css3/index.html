<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <title>Login Form</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.jpg" alt="Logo">
        </div>
        <form action="#">
            <div class="title">
                <h1>Login</h1>
            </div>
            <div class="box">
                <input type="email" placeholder="Email giriniz...">
                <div class="underline"></div>
                <input type="password" placeholder="Şifrenizi giriniz...">
                <div class="underline"></div>
                <div class="buton">
                    <input type="submit" value="Giriş Yap">
                </div>
            </div>
        </form>
        <div class="text">Veya Sosyal Medya ile Bağlanın</div>
        <div class="github">
            <a href="#"><i class="fab fa-github"></i>Github ile Giriş</a>
        </div>
        <div class="twitter">
            <a href="#"><i class="fab fa-twitter"></i>Twitter ile Giriş</a>
        </div>
        <div class="facebook">
            <a href="#"><i class="fab fa-facebook"></i>Facebook ile Giriş</a>
        </div>

    </div>
    
</body>
</html>
